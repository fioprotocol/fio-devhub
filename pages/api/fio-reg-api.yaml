                      extern_status:
                        type: string
                        description: Payment processor's status 'NEW'
                      extern_time:
                        type: string
                      metadata:
                        type: 'null'
                      extern_id:
                        type: string
                        description: Payment processor's ID 'L3WFJJTC'
                      forward_url:
                        type: string
                        description: URL where to redirect user for payment screens
                      pricing:
                        type: object
                        description: Price of renewal in supported currencies
                        properties:
                          local:
                            type: object
                            properties:
                              amount:
                                type: string
                              currency:
                                type: string
                          bitcoincash:
