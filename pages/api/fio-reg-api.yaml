          examples:
            application/json:
              success:
                charge:
                  pending: true
                  event_id: '0'
                  extern_status: NEW
                  extern_time: '2020-02-23T20:47:17Z'
                  metadata: 
                  extern_id: JAWX4MP6
                  forward_url: https://commerce.coinbase.com/charges/JAWX4MP6
                  pricing:
                    local:
                      amount: '0.030000'
                      currency: USDC
                    bitcoincash:
                      amount: '0.00007572'
                      currency: BCH
                    litecoin:
                      amount: '0.00038234'
                      currency: LTC
                    bitcoin:
                      amount: '0.00000304'
                      currency: BTC
                    ethereum:
                      amount: '0.000111000'
                      currency: ETH
                    usdc:
                      amount: '0.030000'
                      currency: USDC
                    dai:
                      amount: '0.029994016193769343'
                      currency: DAI
                  addresses:
                    bitcoincash: qzxw2naaqyqm3a2gmaduzr85n7n5drg6m5en00dauu
                    litecoin: MAMHbmmcEe6vjk9G9dQ75ThCC7zSAvtBxx
                    bitcoin: 32AAXntNK7FkeZDQ66kCTwtBqqSqZFx4HA
                    ethereum: '0x9ee29c8d8e245e61a32ccb647ad091b3b6c9ffc9'
                    usdc: '0x9ee29c8d8e245e61a32ccb647ad091b3b6c9ffc9'
                    dai: '0x9ee29c8d8e245e61a32ccb647ad091b3b6c9ffc9'
                  pay_source: coinbase
              account_id: 36
              error: false
        '400':
          description: |-
            Possible error messages:
            * Invalid domain
            * Invalid account
          schema:
            type: object
            properties:
              error:
                type: string
              success:
                type: boolean
          examples:
            application/json:
              error: Invalid domain
              success: false
        '404':
          description: ''
          schema:
            type: object
            properties:
              error:
                type: string
              success:
                type: boolean
          examples:
            application/json:
              error: Referral code not found
              success: false
      summary: Renew FIO Address/Domain
      description: Creates FIO Address/Domain renewal order and returns payment information.
      operationId: renew-address
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            address:
              type: string
              description: Existing FIO Address or Domain
            referralCode:
              type: string
              description: Referral code provided by Foundation
            publicKey:
              type: string
              description: FIO public key for the user paying or the owner of domain/address.
                This is only used for accounting of funds and is not required for
                renewal, but recommended if available.
            redirectUrl:
              type: string
              description: This url will be shown to users upon redirection from Coinbase
                payment screen. Irrelevant if you are showing payment screens inside
                app.
          required:
          - address
          - referralCode
        x-examples:
          application/json:
            address: alice@fiotestnet
            referralCode: fio
            publicKey: FIO7aRzwPbADL4VqaFULPDQPLDuZzAogxLbjryLoPihXgMLZrApyV
            redirectUrl: https://fio.foundation
