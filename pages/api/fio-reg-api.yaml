          application/json:
            publicKey: FIO7aRzwPbADL4VqaFULPDQPLDuZzAogxLbjryLoPihXgMLZrApyV
  "/get-domains/{referralCode}":
    get:
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              success:
                type: boolean
              domains:
                type: array
                items:
                  type: object
                  properties:
                    domain:
                      type: string
                    free:
                      type: boolean
              error:
                type: boolean
          examples:
            application/json:
              success: true
              domains:
              - domain: fiotestnet
                free: false
              - domain: edge
                free: false
              error: false
        '400':
          description: ''
          schema:
            type: object
            properties:
              error:
                type: string
              success:
                type: boolean
          examples:
            application/json:
              error: This referral code is not selling accounts
              success: false
      summary: Returns domains refferal code
      description: Returns domains which are available for FIO Address registrations
        for provided referral code.
      operationId: get-domains
      parameters:
      - in: path
        name: referralCode
        type: string
        required: true
    parameters:
    - name: referralCode
      in: path
      type: string
      required: true
  "/balance/{publicKey}":
    get:
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              success:
                type: boolean
              balance:
                type: object
                properties:
                  total:
                    type: string
                  pending:
                    type: string
              error:
                type: boolean
          examples:
            application/json:
              success: true
              balance:
                total: '0.03'
                pending: '0.00'
              error: false
        '400':
          description: ''
          schema:
            type: object
            properties:
              error:
                type: string
              success:
                type: boolean
          examples:
            application/json:
              error: Invalid public key
              success: false
      summary: Returns user's balance
      description: Returns user's balance associated with provided FIO Public Address
      operationId: balance
      parameters:
      - in: path
        name: publicKey
        type: string
        required: true
        description: FIO Public Key
    parameters:
    - name: publicKey
      in: path
      type: string
      required: true
